[tool.poetry]
name = "sourcery-rules-generator"
version = "0.6.0"
description = "Generate architecture rules for Python projects."
license = "MIT"
authors = ["reka <reka@sourcery.ai>"]
readme = "README.md"
repository = "https://github.com/sourcery-ai/sourcery-rules-generator"
keywords = ["architecture", "development"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.scripts]
sourcery-rules = "sourcery_rules_generator.cli.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = {extras = ["all"], version = "0.7.0"}
rich = "^12.6.0"
pydantic = "^1.10.2"
ruamel-yaml = "^0.17.21"

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-mock = "3.8.2"
coverage = "6.4.4"
black = "22.8.0"
isort = "5.10.1"
mypy = "0.971"
flake8 = "5.0.4"
tox = "^4.0.16"

[tool.isort]
profile = "black"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py39,py310,py311

[testenv]
allowlist_externals = poetry
commands_pre =
    poetry install --sync
commands =
    poetry run pytest tests/ --import-mode importlib
"""

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
